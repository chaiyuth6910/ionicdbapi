<ion-header>
  <ion-navbar>
    <ion-title>
      Home list data
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list >
      <ion-item *ngFor="let c of courses">
        {{c.c_title}}<br>
        {{c.c_detail}}
        <ion-badge item-right color="danger">{{c.c_view}}</ion-badge>
      </ion-item>
    </ion-list>
</ion-content>
